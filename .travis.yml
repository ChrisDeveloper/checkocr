language: python
env:
    - TOX_ENV=py26
    - TOX_ENV=py27
    - TOX_ENV=py32
    - TOX_ENV=py33
    - TOX_ENV=py34
    - TOX_ENV=pypy
    - TOX_ENV=flake8

install:
    - pip install -r requirements.txt
    - pip install tox coveralls

script: 
    - tox -e $TOX_ENV

after_success:
    - cd tests
    - coveralls
